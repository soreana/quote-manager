<body>

	<div class="bg-contact3">
		<div class="container-contact3">
			<div class="wrap-contact3">
				<form class="contact3-form validate-form">
					<span class="contact3-form-title">
						مدیریت منابع
					</span>

					<div dir="rtl" class="wrap-contact3-form-radio">

						<div class="contact3-form-radio m-l-52">
							<input class="input-radio3" id="radio1" type="radio" name="choice" value="say-hi">
							<label class="label-radio3" for="radio1">
								شروع کتاب
							</label>
						</div>

						<div class="contact3-form-radio m-r-3">
							<input class="input-radio3" id="radio2" type="radio" name="choice" value="get-poem">
							<label class="label-radio3" for="radio2">
                                شعر
							</label>
						</div>

						<div class="contact3-form-radio m-r-42">
							<input class="input-radio3" id="radio3" type="radio" name="choice" value="get-quote">
							<label class="label-radio3" for="radio3">
								جملات ناب
							</label>
						</div>

					</div>

					<div dir="rtl" class="wrap-input3 validate-input input1-3-select" data-validate="وارد کردن عنوان الزامیست !">
						<input class="input3" type="text" name="name" placeholder="عنوان کتاب">
						<span class="focus-input3"></span>
					</div>

					<div dir="rtl" class="wrap-input3 validate-input input2-select" data-validate="وارد کردن مصرع اول الزامیست !">
						<input class="input3" type="text" name="name" placeholder="مصرع اول">
						<span class="focus-input3"></span>
					</div>

					<div dir="rtl" class="wrap-input3 validate-input input2-select" data-validate="وارد کردن مصرع دوم الزامیست !">
						<input class="input3" type="text" name="name" placeholder="مصرع دوم">
						<span class="focus-input3"></span>
					</div>

					<div dir="rtl" class="wrap-input3 validate-input input2-select" data-validate="وارد کردن نام شاعر الزامیست !">
						<input class="input3" type="text" name="name" placeholder="شاعر">
						<span class="focus-input3"></span>
					</div>

 					<div dir="rtl" class="wrap-input3 validate-input input2-select" data-validate="وارد کردن برچسب‌ها الزامیست !">
						<input class="input3" type="text" name="name" placeholder="برچسب‌ها">
						<span class="focus-input3"></span>
					</div>

					<div dir="rtl" class="wrap-input3 validate-input input1-3-select" data-validate = "وارد کردن نام نویسنده الزامیست !">
						<input class="input3" type="text" name="email" placeholder="نویسنده">
						<span class="focus-input3"></span>
					</div>

					<div dir="rtl" class="wrap-input3 input3-select">
						<input class="input3" type="text" name="email" placeholder="todo: place calendar here">
						<span class="focus-input3"></span>
					</div>

					<div dir="rtl" class="wrap-input3 validate-input input1-select" data-validate = "لطفا مختصری درباره کتاب بنویسید !">
						<textarea class="input3" name="message" placeholder="مختصری درباره کتاب"></textarea>
						<span class="focus-input3"></span>
					</div>

					<div dir="rtl" class="wrap-input3 validate-input input3-select" data-validate = "لطفا حداقل چند کاراکتر بنویسید !">
						<textarea class="input3" name="message" placeholder="جملات ناب"></textarea>
						<span class="focus-input3"></span>
					</div>

					<div class="container-contact3-form-btn">
						<button class="contact3-form-btn">
							ارسال
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
