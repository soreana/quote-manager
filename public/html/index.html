<html>
<head>
	<title>Contact V3</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="/assets/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/assets/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/assets/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/assets/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/assets/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/assets/css/util.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="bg-contact3">
		<div class="container-contact3">
			<div class="wrap-contact3">
				<form class="contact3-form validate-form">
					<span class="contact3-form-title">
						مدریت کتاب
					</span>

					<div class="wrap-contact3-form-radio">
						<div class="contact3-form-radio m-r-42">
							<input class="input-radio3" id="radio1" type="radio" name="choice" value="say-hi" checked="checked">
							<label class="label-radio3" for="radio1">
								شروع کتاب
							</label>
						</div>

						<div class="contact3-form-radio">
							<input class="input-radio3" id="radio2" type="radio" name="choice" value="get-quote">
							<label class="label-radio3" for="radio2">
								جملات ناب
							</label>
						</div>
					</div>

					<div dir="rtl" class="wrap-input3 validate-input" data-validate="وارد کردن عنوان الزامیست">
						<input class="input3" type="text" name="name" placeholder="عنوان کتاب">
						<span class="focus-input3"></span>
					</div>

					<div dir="rtl" class="wrap-input3 validate-input" data-validate = "وارد کردن نام نویسنده الزامیست">
						<input class="input3" type="text" name="email" placeholder="نویسنده">
						<span class="focus-input3"></span>
					</div>

					<div dir="rtl" class="wrap-input3 input3-select">
						<div>
							<select class="selection-2" name="service">
								<option>۱۳۹۶</option>
								<option>۱۳۹۷</option>
								<option>۱۳۹۸</option>
								<option>۱۳۹۹</option>
							</select>
						</div>
						<span class="focus-input3"></span>
					</div>

					<div dir="rtl" class="wrap-input3 input3-select">
						<div>
							<select class="selection-2" name="month">
								<option>ماه</option>
								<option>فروردین</option>
								<option>اردیبهشت</option>
								<option>خرداد</option>
								<option>تیر</option>
								<option>مرداد</option>
								<option>شهریور</option>
								<option>مهر</option>
								<option>آبان</option>
								<option>آذر</option>
								<option>دی</option>
								<option>بهمن</option>
								<option>اسفند</option>
							</select>
						</div>
						<span class="focus-input3"></span>
					</div>

					<div dir="rtl" class="wrap-input3 input3-select">
						<div>
							<select class="selection-2" name="day">
								<option>روز</option>
								<option>۱</option>
								<option>۲</option>
								<option>۳</option>
								<option>۴</option>
								<option>۵</option>
								<option>۶</option>
								<option>۷</option>
								<option>۸</option>
								<option>۹</option>
								<option>۱۰</option>
								<option>۱۱</option>
								<option>۱۲</option>
								<option>۱۳</option>
								<option>۱۴</option>
								<option>۱۵</option>
								<option>۱۶</option>
								<option>۱۷</option>
								<option>۱۸</option>
								<option>۱۹</option>
								<option>۲۰</option>
								<option>۲۱</option>
								<option>۲۲</option>
								<option>۲۳</option>
								<option>۲۴</option>
								<option>۲۵</option>
								<option>۲۶</option>
								<option>۲۷</option>
								<option>۲۸</option>
								<option>۲۹</option>
								<option>۳۰</option>
								<option>۳۱</option>
							</select>
						</div>
						<span class="focus-input3"></span>
					</div>

					<div dir="rtl" class="wrap-input3 validate-input" data-validate = "لطفا توضیحاتی درباره کتاب بنویسید">
						<textarea class="input3" name="message" placeholder="مختصری درباره کتاب"></textarea>
						<span class="focus-input3"></span>
					</div>

					<div class="container-contact3-form-btn">
						<button class="contact3-form-btn">
							ارسال
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="/assets/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="/assets/vendor/bootstrap/js/popper.js"></script>
	<script src="/assets/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="/assets/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="/assets/js/main.js"></script>
</body>
</html>
